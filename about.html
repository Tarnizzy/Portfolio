<script>

    const currentLocation = location.href;
    const menuItem = document.querySelectorAll('a');
    for(let i=0; i<menuItem.length; i++){
        if(menuItem[i].href===currentLocation){
            menuItem[i].className= "active";
        }
    }
    
    function openSideMenu() {
        document.getElementById("mobile-main").style.marginLeft = "250px";
        document.getElementById("mobile-main").style.position= "fixed";
        
        document.getElementById("navigation-container").style.display = "none";
        document.getElementById("mobile-left-menu").style.left = "0px";
    }
 
    function closeMenu(){
     document.getElementById("mobile-main").style.position="absolute";
     document.getElementById("mobile-main").style.marginLeft = "0px";
     document.getElementById("navigation-container").style.marginLeft = "24px";
     document.getElementById("mobile-left-menu").style.left = "-250px";
     document.getElementById("navigation-container").style.display = "flex";
    }
